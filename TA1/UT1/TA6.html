<!DOCTYPE html>
<html>

<head>
    <title>
        Encuesta
    </title>
</head>

<body>
    <div>
        <h2>Formulario de Encuesta</h2>
        <form id="surveyForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="generoMusical">¿Cuál es tu género musical favorito?</label>
                <select id="generoMusical" name="generoMusical">
                    <option value="cumbia">Cumbia</option>
                    <option value="rkt">RKT</option>
                    <option value="funk">Funk</option>
                </select>
            </div>
            <div>
                <label>¿Cuál es tu deporte favorito?</label>
                <div>
                    <input type="radio" id="futbol" name="deporteFavorito" value="futbol">
                    <label for="futbol">Fútbol</label><br>
                    <input type="radio" id="basket" name="deporteFavorito" value="basket">
                    <label for="basket">Basket</label><br>
                    <input type="radio" id="otro" name="deporteFavorito" value="otro">
                    <label for="otro">Otro</label>
                </div>
            </div>
            <div>
                <label for="hobbies">Selecciona tus hobbies (puedes elegir más de uno):</label>
                <select id="hobbies" name="hobbies" multiple size="5">
                    <option value="musica">Escuchar Música</option>
                    <option value="cine">Ver Películas</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Enviar Encuesta">
            </div>
        </form>
    </div>
</body>

</html>
